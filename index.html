<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>

        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas"></ol>
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="apaga-tudo">Apagar tudo</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="salvar-tarefas">Salvar tarefas</button>
        <button id="remover-selecionado">Remover selecionado</button>


    </main>
    <script src="script.js"></script>
</body>
</html>
